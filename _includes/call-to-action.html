<section id="{{ section.section_id }}"  class="page-section {{ section.background_style }} " {% if section.background_image %} style="background-image: {{ section.background_image }}"{% endif %}>
  <div class="container px-4 px-lg-5 text-center">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8 col-xl-6 {{ section.text_style | default: 'text-center' }}">
        <h2 class="text-white mt-0 text-center">{{ section.title }}</h2>
        <div class="text-white-50 mb-4 ">{{ section.text | markdownify }}</div>
      </div>
    </div>
    {% include actions.html actions=section.actions %}
  </div>
</section>
